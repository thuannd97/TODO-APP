<div class="ui raised segment">
  <h2 class="ui header">TODO LIST</h2>
  <h4 *ngIf="!checkDuplicate()" [ngStyle]="{color: 'red'}">Duplicate!</h4>
  <form class="ui form">
    <div class="field">
      <label for="skuInput">TODO</label>
      <div class="field">
        <input #todo ngModel id="skuInput">
      </div>
      <button class="ui primary button" (click)="add(todo.value)">Add</button>
    </div>
  </form>
</div> 
<ul *ngFor="let content of contents; let num = index">
  <li>
    <button class="ui labeled icon button" (click)="remove(num)" style="margin-left: 20px">
      <i class="delete icon"></i>
      {{content}}
    </button>
  </li>
</ul>
